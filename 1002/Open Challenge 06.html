<!DOCTYPE html>
<html lang="en">
<head><title>Print Stars</title></head>
<body>
    <h1>별 출력하기</h1>

    <script>
        // 별을 출력하는 함수
        function printStar(count) {
            for (let i = 1; i <= count; i++) {
                for (let j = 0; j < i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }

            if (count !== null && !isNaN(count) && Number.isInteger(count) && count > 0) {
                // 잘못 입력 했을 때
            } else {
                alert("입력 오류입니다.");
            }
        }

        // 사용자로부터 개수를 입력받아 별 출력 함수 호출
        const starCount = prompt("별을 몇 개 출력하시겠습니까?");
        printStar(parseInt(starCount));
    </script>
</body>
</html>
