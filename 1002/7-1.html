<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>난수</title>
</head>
<body>
<h3>난수 10 개 생성</h3>
<hr>
<script>
let n = []; // 배열 n 선언
for (let i = 0; i < 10; i++) {
    let randomNumber = Math.floor(Math.random() * 100) + 1; // 1에서 100 사이의 난수 생성
    n[i] = randomNumber; // 배열에 직접 값을 할당
}

for (let i = 0; i < 10; i++) {
    document.write("난수 " + (i + 1) + ": " + n[i] + "<br>");
}
document.write("<hr>");

let big = n[0]; // big은 제일 큰 수 저장
for (let i = 0; i < 10; i++) {
    if (n[i] > big) {
        big = n[i];
    }
}
document.write("제일 큰 수는 " + big);
document.write("<hr>");
</script>
</body>
</html>
