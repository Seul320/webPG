<!DOCTYPE html>
<html>
<head><title>eval()로 수식 계산</title></head>
<body>
    <h1>eval()로 수식 계산</h1>
    <hr>

    <script>
        // 사용자로부터 수식 입력
        var value = prompt("수식을 입력하세요:");

        // 입력값이 유효한지 확인
        if (value !== null) {
            try {
                // 입력받은 수식을 eval() 함수를 사용하여 계산
                var result = eval(value);

                // 결과를 출력
                document.write(value +" = "+ result);
            } catch (error) {
                // 수식이 유효하지 않은 경우 오류 메시지 표시
                document.write("유효하지 않은 수식입니다.");
            }
        }
    </script>
</body>
</html>
