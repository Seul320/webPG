<body>
<script>
    function big(num1, num2) {
        // 두 개의 문자열을 숫자로 변환하여 비교
        var a = parseFloat(num1);
        var b = parseFloat(num2);
        
        if(a>b) {
            return a;
            }
            else {
                return b;
            }
        }

</script>
<script>
    let b = big("625", "555");
    document.write("큰수=" + b);
</script>
</body>
