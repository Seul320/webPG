<!DOCTYPE html>
<html lang="en">
<head><title>월화수목금토일</title></head>
<body>
    <h2>월화수목금토일</h2>
    <hr>
<script>
    // 사용자로부터 입력 받기
    var day = prompt("월화수목금토일 중에서 입력하세요");

    // 입력 받은 요일에 따라 출근 여부 결정
    switch (day) {
        case "월":
            document.write("월은 출근");
            break;
        case "화":
            document.write("화는 출근");
            break;
        case "수":
            document.write("수는 출근");
            break;
        case "목":
            document.write("목은 출근");
            break;
        default:
            document.write("휴일");
            break;
}
</script>
</body>
</html>
