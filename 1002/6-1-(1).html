<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>자바스크립트 코드 위치</title>
</head>
<body>
<h3>마우스 올려 보세요</h3>
<hr>
<div id="colorChange"
    onmouseover="changeBackgroundColor('yellow')"
    onmouseout="changeBackgroundColor('white')">
여기에 마우스를 올리면 배경색이 노란색으로 변합니다.
</div>

<script>
function changeBackgroundColor(color) {
    var element = document.getElementById("colorChange");
    element.style.background = color;
}
</script>
</body>
</html>
