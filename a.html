            overflow: hidden;
            position: relative;
            border-radius: 5px;

        }

            text-decoration: none;
            color: #fff;
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .Report-button span {
            display: block;
            position: absolute;

            border-radius: 5px;
            text-align: center;
            transform-origin: 50% 50% -20px;
            transition: all .3s;
        }

        .Report-button:hover {
            transform: rotateX(180deg);
        }

        .Report-button:hover span {
            background: linear-gradient(0deg, rgba(2, 126, 251, 1) 0%, rgba(0, 172, 238, 1) 100%);
