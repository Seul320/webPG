<!DOCTYPE html>
<html>
<head>
    <title>소프트웨어 기술 선호에 응답해주세요.</title></head>
<style>
    body{background-color: aliceblue;}
    header{
        color:black;
        text-align:center;
        background-color: yellow;
        }
    .center-section {
            background-color: pink;
            width: 95.%;
            margin:  0 auto;
            padding: 1em;
            height: 604px;
            color:black;
        }
    
</style>
<body>
    <header>
        <h1 style="color:black; font-weight:bold; text-align:center;"> 설문지</h1>

            <p>진로
            <input type="radio"> 개발
            <input type="radio"> 기획
            <input type="radio"> 영업
            <input type="radio"> 창업
            </p>

            <p>남기고 싶은 말 <textarea rows="10" cols="40"></textarea></p>

    </div>
    <footer>
