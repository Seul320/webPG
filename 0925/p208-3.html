<!DOCTYPE html>
<html>
<head><title>셀렉터</title></head>
<style>
    body{background:cadetblue;}
    hr{border-color:black;}
    h3{font-size:20px; color:black;}
    #center {font-size:17px; text-align:center;}
    #center strong{background-color:yellowgreen;}
    div{color:black; font-size:15px}
    .indent{text-indent: 3em;}
    .indent em{color:green;}
    .indent strong{color:red;}


</style>
<body class="main">
    <h3>얼굴</h3>
    <hr>
    <div id="center"><strong>박인희</strong></div>
    <div class="indent">
        <p><em>길</em>을 걷고 신들 무엇하리
        <strong>꽃</strong>이 내가 아니듯 내가
        <strong>꽃</strong>이 될 수 없는 지금...</p>
    </div>
</body>
</html>
