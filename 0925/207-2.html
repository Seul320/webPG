<!DOCTYPE>
<html>
<head><title>텍스트 꾸미기</title></head>
<style>
    body{background-color: aliceblue;}
    h3{color:black; font-size:25px;}
    p{
        background-color: cadetblue; 
        color: Brown; 
        font-size: 10px;
        font-family: "Lucida Console", Monaco, monospace;
    }
    span{font-size:15px; text-decoration:underline;}
</style>
<body>
    <h3>텍스트와 폰트</h3>
    <hr>
    <p>AliceBlue 바탕색에 Brown 색의 : "Lucida Console" 폰트로
        10px 크기이고 <span>저는 이보다 1.5배 큽니다.</span></p>
</body>
</html>
