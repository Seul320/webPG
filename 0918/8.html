<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 동영상</title>
</head>
<body>
    <header>
        <h1>환영합니다! 제 이름은 이지민입니다.</h1>
    </header>
    
    <section>
        <h2>자기소개 동영상</h2>
        <!-- 동영상을 재생하는 <video> 태그를 사용합니다. -->
        <video controls width="640" height="360">
            <!-- 동영상 파일의 경로를 src 속성에 지정합니다. -->
            <source src="자기소개.mp4" type="video/mp4">
            <!-- 브라우저가 지원하지 않을 때 대비하여 대체 텍스트를 제공합니다. -->
            브라우저가 동영상을 지원하지 않습니다.
        </video>
    </section>

    <footer>
        <p>&copy; 2023 이지민. 모든 권리 보유.</p>
    </footer>
</body>
</html>
